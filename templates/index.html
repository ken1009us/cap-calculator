<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Capacity Calculator</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body style="background: rgb(114, 114, 114);">
        <div class="login">
	        <h3>Dedicated to the Employees of Physiq...</h3>
	        <h3>Let's Calculate!</h3>
            <form action="{{ url_for('predict')}}"method="post">
                <input type="text" name="sprint_days" placeholder="Enter the sprint days" required="required" />
                <input type="text" name="hours_per_day" placeholder="Enter the working hours per day" required="required" />
                <input type="text" name="meeting_hours" placeholder="Enter the meeting hours" required="required" />
                <input type="text" name="pto_hours" placeholder="Enter the PTO hours" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Calculate</button>
            </form>

            <br>
            <br>
            {{ prediction_text }}
        </div>
    </body>
</html>
